<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<title>Wedding Invitation</title>

<!-- Romantic cursive font -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="scroll-container">

  <!-- PAGE 1 -->
  <section class="segment">
    <img src="assets/Seg_1.jpg" class="poster">
    <div class="overlay">
      <p class="stylized-subtitle">
        Ranjithkannan<br>
        <span class="amp">&</span><br>
        Thangalakshmi
      </p>
    </div>
  </section>

  <!-- PAGE 2 -->
  <section class="segment">
    <img src="assets/2ndpg.JPG" class="poster">
    <div class="overlay">
      <blockquote class="quote">
        Two souls, one heart,<br>
        a lifetime of love.
      </blockquote>
    </div>
  </section>

  <!-- PAGE 3 -->
  <section class="segment">
    <img src="assets/dp.JPG" class="poster">
    <div class="overlay final-overlay">
      <div class="final-card">

        <h2 class="marriage-text">Marriage</h2>
        <p class="marriage-text">
          15/03/2026 — 10:00 AM<br>
          MAVMM Mahal, Madurai
        </p>

        <h2 class="reception-text">Reception</h2>
        <p class="reception-text">
          14/03/2026 — 7:00 PM<br>
          MAVMM Mahal, Madurai
        </p>

        <div class="auto-contrast">
          With folded hands and hearts full of joy,<br>
          we warmly welcome you.<br>
          <a href="https://www.google.com" target="_blank" class="google-link">Visit Google</a>
        </div>

      </div>
    </div>
  </section>

</div>

<script>
/* SAFE ZOOM LOCK (SCROLL FRIENDLY) */
document.addEventListener('gesturestart', e => e.preventDefault());

document.addEventListener('touchmove', e => {
  if (e.touches.length > 1) e.preventDefault();
}, { passive:false });

window.addEventListener('keydown', e => {
  if ((e.ctrlKey || e.metaKey) && ['+','-','0'].includes(e.key)) {
    e.preventDefault();
  }
});
</script>

</body>
</html>
