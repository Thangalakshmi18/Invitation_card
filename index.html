<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<meta name="viewport"
content="width=375, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

<title>Forever Begins</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background-color: #0a1a4f;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Dancing Script', cursive;
}

.mobile-frame {
  width: 360px;
  height: 640px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 24px;
}

.romantic-text {
  font-size: 1.9rem;
  color: #ffffff;
  line-height: 1.6;
  margin-bottom: 40px;
}

.heart-button {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: none;
  background: #d4af37;
  font-size: 4rem;
  cursor: pointer;
  box-shadow: 0 0 25px rgba(212,175,55,0.8);
}

.blessing-text {
  margin-top: 20px;
  font-size: 1.3rem;
  color: #f5e6b8;
}
</style>
</head>

<body>

<div class="mobile-frame">
  <p class="romantic-text">
    With hearts full of love and dreams,<br>
    we invite you to witness the beginning<br>
    of our forever.
  </p>

  <!-- ORIGINAL BUTTON FLOW — UNCHANGED -->
  <button class="heart-button" onclick="goNext()">♥</button>

  <p class="blessing-text">
    Please press here to bless<br>
    our forever
  </p>
</div>

<script>
/* ZOOM LOCK ONLY — DOES NOT TOUCH YOUR BUTTON FLOW */
document.addEventListener('gesturestart', e => e.preventDefault());
document.addEventListener('touchmove', e => {
  if (e.scale !== 1) e.preventDefault();
}, { passive: false });

window.addEventListener('keydown', function(e) {
  if ((e.ctrlKey || e.metaKey) && ['+','-','0'].includes(e.key)) {
    e.preventDefault();
  }
});

/* YOUR ORIGINAL PAGE REDIRECT */
function goNext(){
  window.location.href = "wedding_landing.html";
}
</script>

</body>
</html>
